<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PG Finder - Home</title>

  <!-- ‚úÖ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #f9f9f9;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .pg-card {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    iframe {
      border-radius: 10px;
    }
    .btn-custom {
      background-color: #0077cc;
      color: white;
    }
    .btn-custom:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1>PG Finder</h1>
    </header>

    <!-- ‚úÖ Location Bar -->
    <section class="card p-3 mb-4">
      <h5 class="mb-3">üìç Search Directions</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="fromLocation" class="form-label">From</label>
          <input type="text" class="form-control" id="fromLocation" placeholder="e.g., Vel Tech University, Chennai">
        </div>
        <div class="col-md-6">
          <label for="toLocation" class="form-label">To</label>
          <input type="text" class="form-control" id="toLocation" placeholder="e.g., Sunrise PG, Avadi, Chennai">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>
    </section>

    <!-- PG Listings -->
    <section class="pg-list">
      <h2 class="mb-3">Nearby PGs</h2>

      <!-- Sunrise PG -->
      <div class="card pg-card">
        <div class="card-body">
          <h5 class="card-title">Sunrise PG - ‚Çπ6000/mo</h5>
          <p class="card-text">Distance from Vel Tech University</p>
          <iframe
            src="https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=Vel+Tech+University,+Chennai&destination=Sunrise+PG,+Avadi,+Chennai&zoom=14"
            width="100%" height="250" allowfullscreen loading="lazy">
          </iframe>
          <a href="detail.html" class="btn btn-custom mt-3 w-100">View Details</a>
        </div>
      </div>

      <!-- Green Stay -->
      <div class="card pg-card">
        <div class="card-body">
          <h5 class="card-title">Green Stay - ‚Çπ5500/mo</h5>
          <p class="card-text">Distance from Vel Tech University</p>
          <iframe
            src="https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=Vel+Tech+University,+Chennai&destination=Green+Stay+PG,+Avadi,+Chennai&zoom=14"
            width="100%" height="250" allowfullscreen loading="lazy">
          </iframe>
          <a href="detail.html" class="btn btn-custom mt-3 w-100">View Details</a>
        </div>
      </div>

      <!-- Happy Nest -->
      <div class="card pg-card">
        <div class="card-body">
          <h5 class="card-title">Happy Nest - ‚Çπ6500/mo</h5>
          <p class="card-text">Distance from Vel Tech University</p>
          <iframe
            src="https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=Vel+Tech+University,+Chennai&destination=Happy+Nest+PG,+Avadi,+Chennai&zoom=14"
            width="100%" height="250" allowfullscreen loading="lazy">
          </iframe>
          <a href="detail.html" class="btn btn-custom mt-3 w-100">View Details</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-4">
      <a href="filters.html" class="btn btn-outline-primary">üîç Apply Filters</a>
    </footer>
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
