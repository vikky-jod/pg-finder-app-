<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f7f7f7; padding: 1.5rem; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 1rem; }
    form { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 1rem; color: #333; }
    input, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px;
    }
    textarea { resize: vertical; height: 100px; }
    button {
      width: 100%; padding: 12px; background: #28a745; color: white;
      font-weight: bold; border: none; border-radius: 8px; margin-top: 1rem;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Apply for Sunrise PG</h1>
  <form>
    <label>Name:
      <input type="text" required />
    </label>
    <label>Email:
      <input type="email" required />
    </label>
    <label>Phone:
      <input type="tel" required />
    </label>
    <label>College Name:
      <input type="text" required />
    </label>
    <label>Message:
      <textarea placeholder="Additional info..."></textarea>
    </label>
    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
